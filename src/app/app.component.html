<h1 class="text-center">{{title}}</h1>
<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <app-active-users 
      [users]="activeUsers"
      (setToInactiveVal)="setIntervalInactive($event)" ></app-active-users>
    </div>
    <div class="col-sm-8">
      <app-inactive-users 
      [inactiveUsers] = "inactiveUsers"
      (setToActiveVal)="setIntervalActive($event)" ></app-inactive-users>
  </div>
</div>
